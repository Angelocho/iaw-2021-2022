<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Fibonacci</title>
    <script>

        window.addEventListener("load", function(){

       
        let pulsaBtn 
        let numClicks = 0
        let actual =-1
        let anterior = 1
        let num3 = 0
        let bienvenido = true    
        // Obtener elemento del HTML en JS
        pulsaBtn = document.getElementById("pulsaBtn")
        let salida = document.getElementById("salida")

        // Asociar la ejecucion de una funcion al evento click 
        pulsaBtn.addEventListener("click",function(){
                actual = actual + anterior
                num3 = anterior
                anterior = anterior + actual
                salida.innerHTML= salida.innerHTML+ " " + actual +" " + " " + num3 +" "+ anterior + " ," 
        })

    })

    </script>
</head>
<body>
        <br>
        <button id="pulsaBtn" >Pulsame bby</button>   
<div id="salida">


</div>

</body>
</html>
